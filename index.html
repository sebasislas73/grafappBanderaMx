<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bandera de México Interactiva</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1>      </h1>
    <h1>Bandera de México</h1>
    <div class="card-controls">

        <div class="control-card">
            <h3>Verde</h3>
            <input type="range" id="greenRange" min="0" max="255" value="128">
            <span id="greenHex">#008000</span>
        </div>

        <div class="control-card">
            <h3>Rojo</h3>
            <input type="range" id="redRange" min="0" max="255" value="128">
            <span id="redHex">#800000</span>
        </div>

    </div>

    <div class="flag-container">
        <div id="green" class="flag green"></div>

        <div class="flag white">
            <img src="https://www.clipartmax.com/png/small/308-3088066_seal-of-the-government-of-mexico-escudo-estados-unidos-mexicanos.png"
                 alt="Escudo Nacional">
        </div>

        <div id="red" class="flag red"></div>
    </div>

    <div class="team-info">
        <p>Integrantes del equipo</p>
        <p>Islas Montiel Jose Sebastian - 23200849</p>
        <p>Perez Fernandez Luis Raul - 23200877</p>
    </div>

</div>

<script src="srcript.js"></script>
</body>
</html>
